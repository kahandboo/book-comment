<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>책 감상평 남기기</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>📚 내 감상평 리스트</h1>
        
        <form>
            <div>
                <label for="bookTitleInput">책 제목</label>
                <input type="text" id="bookTitleInput" />  
                <ul id="autocompleteList"  class="autocomplete-box"></ul>  
            </div>

            <div>
                <label for="bookAuthorInput">작가</label>
                <input type="text" id="bookAuthorInput" />
            </div>
            
            <div>
                <label for="bookCommentInput">감상평</label>
                <textarea 
                    id="bookCommentInput"
                    cols="30"
                    rows="10"
                    ></textarea>       
            </div>

            <p id="errorInput" style="color: red; display: none;">
                제목과 작가, 감상평을 모두 입력해주세요!
            </p>
            <button id="addBtn">추가</button>
        </form>

        <ul id="bookList"></ul>

        <script src="main.js"></script>
    </body>
</html>
